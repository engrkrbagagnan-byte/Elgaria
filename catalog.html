<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - ELGARIA Timepieces</title>
    <meta name="description" content="Browse the curated collection of ELGARIA timepieces — divers, dress watches, pilot watches and limited editions.">
    <meta property="og:title" content="ELGARIA — Catalog">
    <meta property="og:description" content="Browse the curated collection of ELGARIA timepieces — divers, dress watches, pilot watches and limited editions.">
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> 
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-900 text-white shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-serif-luxury tracking-wider"><a href="index.html">ELGARIA</a></h1>
            <nav class="hidden md:flex space-x-8 text-lg font-light">
                <a href="catalog.html" class="text-amber-50 border-b-2 border-amber-50">Catalog</a>
                <a href="#" class="hover:text-amber-50">Brands</a>
                <a href="contact.html" class="hover:text-amber-50">Contact</a>
            </nav>
            <div class="text-xl flex items-center">
                <button id="cart-button" aria-label="Open cart" class="flex items-center focus:outline-none focus:ring-2 focus:ring-amber-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6.1A1 1 0 007 21h10a1 1 0 00.98-.8L20 13M7 13L5.4 5" />
                    </svg>
                    <span id="cart-count" class="cart-badge" style="display:none">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 lg:p-12">
        <h2 class="text-5xl font-serif-luxury text-blue-900 mb-8">The Full Collection</h2>
        
        <div class="flex flex-col lg:flex-row gap-10">
            
            <aside class="lg:w-1/4 bg-amber-50 p-6 rounded-lg shadow-md h-min">
                <h3 class="text-xl font-semibold mb-4 text-blue-900 border-b pb-2">Filter By</h3>
                
                <div class="mb-6">
                    <label class="block font-medium mb-2">Style</label>
                    <select class="w-full p-2 border border-gray-300 rounded text-sm bg-white">
                        <option>All Styles</option>
                        <option>Diver</option>
                        <option>Dress</option>
                        <option>Pilot</option>
                        <option>GMT</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block font-medium mb-2">Price Range</label>
                    <input type="range" min="100" max="10000" class="w-full h-1 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                    <p class="text-xs text-right mt-1">$100 - $10,000+</p>
                </div>
                
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-gray-800 transition">Apply Filters</button>
            </aside>

            <section class="lg:w-3/4">
                <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition duration-300 animate-on-scroll">
                                                <img
                                                    src="https://source.unsplash.com/800x600/?luxury-watch"
                                                    srcset="https://images.unsplash.com/photo-1541849549-5c6f1fac7f4e?w=400 400w, https://images.unsplash.com/photo-1541849549-5c6f1fac7f4e?w=800 800w, https://images.unsplash.com/photo-1541849549-5c6f1fac7f4e?w=1200 1200w"
                                                    sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 33vw"
                                                    loading="lazy"
                                                    width="800"
                                                    height="600"
                                                    alt="Elegant tourbillon watch"
                                                    class="w-full h-64 object-cover"
                                                >
                        <div class="p-4 text-center">
                            <h4 class="text-lg font-serif-luxury text-blue-900">Elegant Tourbillon</h4>
                            <p class="text-sm text-gray-500">Luxury Line</p>
                            <p class="text-xl font-bold mt-2 text-amber-600">$5,999</p>
                            <div class="mt-3">
                                <button class="btn-primary" data-id="tourbillon-elegant" data-name="Elegant Tourbillon" data-price="5999" data-image="https://source.unsplash.com/800x600/?luxury-watch">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-10 px-6 mt-12">
        <div class="max-w-7xl mx-auto text-center text-sm">
            &copy; 2025 ELGARIA Timepieces. <a href="policy.html" class="hover:text-white">Policies</a>.
        </div>
    </footer>
    <!-- Cart overlay + drawer (shared UI) -->
    <div id="cart-overlay"></div>
    <aside id="cart-drawer" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cart-title" class="">
        <div class="cart-header flex items-center justify-between">
            <h3 id="cart-title" class="text-lg font-semibold">Your Cart</h3>
            <button id="cart-close" aria-label="Close cart" class="text-gray-500 hover:text-gray-800">✕</button>
        </div>
        <div class="cart-body"></div>
        <div class="cart-footer">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm text-gray-600">Subtotal</span>
                <strong id="cart-subtotal">$0.00</strong>
            </div>
            <div class="space-y-2">
                <a href="#" id="checkout-btn" class="w-full inline-block text-center btn-primary">Proceed to Checkout</a>
                <button id="clear-cart" class="w-full btn-ghost">Clear Cart</button>
            </div>
        </div>
    </aside>

    <!-- ARIA live region for cart announcements (screen-reader only) -->
    <div id="cart-live" aria-live="polite" aria-atomic="true" class="sr-only"></div>

    <script src="pages/context/ui.js"></script>
    <script src="pages/context/cart.js"></script>
</body>
</html>
